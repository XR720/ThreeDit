    <script type="module">

      import { PLYLoader } from 'https://tzole1155.github.io/360depth/js/loaders/PLYLoader.js';
      import { OrbitControls } from 'https://tzole1155.github.io/360depth/js/controls/OrbitControls.js';
      //let container;
      //let camera,cameraTarget,renderer,scene;

      const scene = new THREE.Scene()
      scene.add(new THREE.AxesHelper(5))
      const light = new THREE.SpotLight()
      light.position.set(20, 20, 20)
      //scene.add(light)
      scene.background = new THREE.Color("white");
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )
      camera.position.set(0.5, 0.5, 0.5);
      const renderer = new THREE.WebGLRenderer()
      renderer.outputEncoding = THREE.sRGBEncoding
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.body.appendChild(renderer.domElement)

      const controls = new OrbitControls(camera, renderer.domElement)
      controls.enableDamping = true

      // const material = new THREE.MeshPhysicalMaterial({
      //   color: 0xb2ffc8,
      //   //envMap: envTexture,
      //   metalness: 0,
      //   roughness: 0,
      //   transparent: true,
      //   transmission: 1.0,
      //   side: THREE.DoubleSide,
      //   clearcoat: 1.0,
      //   clearcoatRoughness: 0.25
      // })
      

      const loader = new PLYLoader()
      loader.load(
               //'https://tzole1155.github.io/360depth/ply/pred_pointcloud_0.ply',
              'https://tzole1155.github.io/360depth/ply/pred_pointcloud.ply',
              function (geometry) {
                  geometry.computeVertexNormals()
                  geometry.center();
                  //const material = new THREE.PointsMaterial( { color: 0x888888 ,vertexColors: THREE.VertexColors} );
                  var material = new THREE.MeshStandardMaterial( { color: 0xffffff, specular: 0x111111, shininess: 200,vertexColors: THREE.VertexColors } );
                  material.vertexColors = true;
                  // var material = new THREE.MeshStandardMaterial           ({ shininess: 1000,vertexColors: THREE.FaceColors } );
                  material.transparent = true;
                  const mesh = new THREE.Mesh(geometry, material)
                  mesh.rotateX(-Math.PI / 2)
                  mesh.castShadow = true;
                  mesh.receiveShadow = true;
                  scene.add(mesh)
              },
              (xhr) => {
                  console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
              },
              (error) => {
                  console.log(error)
              }
          )
      window.addEventListener('resize', onWindowResize, false)
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
        render()
      }

      function animate() {
        requestAnimationFrame(animate)

        controls.update()

        render()

        //stats.update()
      }

      function render() {
        renderer.render(scene, camera)
      }

      animate()


      </script>
